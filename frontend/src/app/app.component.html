<div class="container">
  <div class="form-card">
    <h2>{{ isRegister ? 'Registro de Usuario UEDI 2.0' : 'Iniciar Sesión UEDI 2.0' }}</h2>

    <form (ngSubmit)="onSubmit()">
      <input
        [(ngModel)]="username"
        name="username"
        placeholder="Usuario"
      />

      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Contraseña"
      />

      <!-- Campo de confirmación -->
      <ng-container *ngIf="isRegister">
        <input
          type="password"
          [(ngModel)]="confirm"
          name="confirm"
          placeholder="Repite contraseña"
        />
      </ng-container>

      <!-- Mensaje de validación en tiempo real -->
      <p class="message" *ngIf="isRegister && confirm && password !== confirm">
        Las contraseñas no coinciden
      </p>

      <button
        type="submit"
        [disabled]="isRegister && password !== confirm"
      >
        {{ isRegister ? 'Registrarse' : 'Entrar' }}
      </button>
    </form>

    <p class="message">{{ message }}</p>

    <a
      class="toggle"
      href="#"
      (click)="toggleForm(); $event.preventDefault()"
    >
      {{ isRegister
        ? '¿Ya tienes cuenta? Inicia sesión'
        : '¿No tienes cuenta? Regístrate' }}
    </a>
  </div>
</div>
